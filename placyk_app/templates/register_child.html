{% extends 'base.html' %}
{% block title %}<title>Rejestracja dziecka</title>{% endblock %}
{% block content %}
    <form action="{% url 'register_child' user.id %}" method = 'post'>
        {{form}}
        <button type='submit' name='submit' value="add" >Dodaj kolejne dziecko</button>
        <button type='submit' name='submit' value="finish" >Zakończ rejestrację dzieci</button>
        {% csrf_token %}
    </form>
    {{msg}}
{% endblock %}
