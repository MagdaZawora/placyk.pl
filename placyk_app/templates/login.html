{% extends 'base.html' %}
{% block title %}Zaloguj się{% endblock %}
{% block content %}
<div class="navbar navbar-default">
    <div class="container-fluid">
       <div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
           </button>
           <a href="{% url 'login' %}" class="navbar-brand">Placyk.pl</a>
       </div>
       <div class="collapse navbar-collapse" id="topNavBar">
          <ul class="nav navbar-nav">
              <li><a href="{% url 'register' %}">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp; Zarejestruj się</a></li>
          </ul>
       </div>
    </div>
</div>
<div class="container-fluid">
    <div class="page-header">
        <h3>Zaloguj się:</h3>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <form action="{% url 'login' %}" method = 'post'>
                {{form}}
                {% csrf_token %}
                <button type="submit" class="btn btn-info">Wyślij</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
