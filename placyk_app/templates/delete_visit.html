{% extends 'base.html' %}
{% block title %}<title>Skasuj wizytę</title>{% endblock %}
{% block content %}
<div class="navbar navbar-default">
    <div class="container-fluid">
       <div class="navbar-header">
           <a href="/home" class="navbar-brand">Placyk.pl</a>
       </div>
       <div>
          <ul class="nav navbar-nav">
              <li><a href="/home">
                  <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp Strona główna</a></li>
              <li><a href="/add_visit/{{user.id}}">
                  <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>&nbsp Ja też będę!</a></li>
              <li><a href="/user_site/{{user.id}}">
                  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp Moja strona</a></li>
              <li><a href="/user_messages/{{user.id}}">
                  <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp Moje wiadomości</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li><a href="/logout/{{user.id}}">
                  <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp Wyloguj się</a></li>
          </ul>
       </div>
    </div>
</div>
<div class="container-fluid">
    {% if msg %}
        <div class="alert alert-success">{{msg}}</div>
    {% endif %}
</div>
{% endblock %}
