{% extends 'base.html' %}
{% block title %}Skasuj wizytę{% endblock %}
{% block content %}
<div class="navbar navbar-default">
    <div class="container-fluid">
       <div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
           </button>
           <a href="{% url 'home_login' %}" class="navbar-brand">Placyk.pl</a>
       </div>
       <div class="collapse navbar-collapse" id="topNavBar">
          <ul class="nav navbar-nav">
              <li><a href="{% url 'home_login' %}">
                  <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Strona główna</a></li>
              <li><a href="{% url 'add_visit' user.id %}">
                  <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>&nbsp; Ja też będę!</a></li>
              <li><a href="{% url 'user_site' user.id %}">
                  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Moja strona</a></li>
              <li><a href="{% url 'user_messages' user.id %}">
                  <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp; Moje wiadomości</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'logout' user.id %}">
                  <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Wyloguj się</a></li>
          </ul>
       </div>
    </div>
</div>
<div class="container-fluid">
    {% if msg %}
        <div class="alert alert-success">{{msg}}</div>
    {% endif %}
</div>
{% endblock %}
