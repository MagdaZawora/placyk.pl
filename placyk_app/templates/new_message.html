{% extends 'base.html' %}
{% block title %}<title>Nowa wiadomość</title>{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-left">
            {% if not msg %}
            <form action="{% url 'new_message' user.id %}" method = 'post'>
                {{form}}
                <input type='submit' value="Wyślij">
                {% csrf_token %}
            </form>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-left">
            <h3>{{msg}}</h3><br>
            {% if msg %}
                <a href='/home_login'>Strona główna</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
