{% extends 'base.html' %}
{% block title %}<title>Szczegóły wiadomości</title>{% endblock %}
{% block content %}
    <h2>Wiadomość:</h2>
    <table>
        <tr>
            <th>Od</th>
            <th>Do</th>
            <th>Z dnia</th>
            <th>Wiadmość</th>
            <th>Odebrana?</th>
        </tr>
        <tr>
            <td>{{message.sender}}</td>
            <td>{{message.receiver}}</td>
            <td>{{message.creation_date}}</td>
            <td>{{message.content}}</td>
            <td>{{ message.is_read|yesno:"Odebrana,Nieodebrana" }}</td>
        </tr>
    </table>
{% endblock %}
