{% extends 'base.html' %}
{% block title %}<title>Zmien hasło</title>{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-left">
            <h3>Zmień hasło:</h3>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-12 text-left">
            <form action="{% url 'reset_password' user.id %}" method = 'post'>
                {{form}}
                <input type='submit' value="Wyślij">
                {% csrf_token %}
            </form>
            {{msg}}<br>
            {% if msg %}
                <a href='/home_login'>Strona główna</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
