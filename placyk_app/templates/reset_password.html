{% extends 'base.html' %}
{% block title %}<title>Zmien hasło</title>{% endblock %}
{% block content %}
<div class="navbar navbar-default">
    <div class="container-fluid">
       <div class="navbar-header">
           <a href="/home" class="navbar-brand">Placyk.pl</a>
       </div>
       <div>
          <ul class="nav navbar-nav">
              <li><a href="/home">Strona główna</a></li>
              <li><a href="/add_visit/{{user.id}}">Ja też będę!</a></li>
              <li><a href="/user_site/{{user.id}}">Moja strona</a></li>
              <li><a href="/user_messages/{{user.id}}">Moje wiadomości</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li><a href="/logout/{{user.id}}">Wyloguj się</a></li>
          </ul>
       </div>
    </div>
</div>
<div class="container-fluid">
    <div class="page-header">
        <h3>Zmień hasło:</h3>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <form action="{% url 'reset_password' user.id %}" method = 'post'>
                {{form}}
                <button type="submit" class="btn btn-info">Wyślij</button>
                {% csrf_token %}
            </form>
            {% if msg %}
                <div class="alert alert-success">{{msg}}</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
